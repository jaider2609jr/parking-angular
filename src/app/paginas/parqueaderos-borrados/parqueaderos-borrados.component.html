<app-navbar></app-navbar>

<div class="container pt-5">
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light">
                <caption>Parqueaderos Borrados</caption>
                <tr>
                    <th>Direccion</th>
                    <th>Horario</th>
                    <th>Precio</th>
                    <th>Puestos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="table-danger" *ngFor="let par of misParBorrados">
                        <td scope="row"><img class="me-2" src="../../../assets/img/par-coches.png" style="width: 2rem;"/>{{par.direccion}}</td>
                        <td>{{par.horaApertura}} - {{par.horaCierre}}</td>
                        <td>{{par.precio}}</td>
                        <td>{{par.puestos}}</td>
                        <td>
                            <a style="cursor:pointer;" (click)="recuperarPar(par.idParquedero)"><img class="" src="assets/img/reciclaje.png" width="28"></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>
</div>

<app-footer></app-footer>
