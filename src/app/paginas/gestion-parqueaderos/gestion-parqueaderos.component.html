<app-navbar></app-navbar>

<div class="container pt-5">
    <div class="d-flex bd-highlight mt-3 align-items-center mb-2">
        <div class="me-auto p-2 bd-highlight"><span class="fs-1">Mis Parqueaderos</span></div>
        <div class="p-2 bd-highlight"><a routerLink="/parqueaderos-borrados"><img class="" src="assets/img/papelera.png" width="45"></a></div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light">
                <tr>
                    <th>Direccion</th>
                    <th>Horario</th>
                    <th>Precio</th>
                    <th>Puestos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="table-primary" *ngFor="let par of misPar">
                        <td scope="row"><img class="me-2" src="../../../assets/img/par-coches.png" style="width: 2rem;"/>{{par.direccion}}</td>
                        <td>{{par.horaApertura}} - {{par.horaCierre}}</td>
                        <td>{{par.precio}}</td>
                        <td>{{par.puestos}}</td>
                        <td>
                            <a [routerLink]="['/parqueadero/editar',par.idParquedero]"><img class="" src="assets/img/editar-icono.png" width="25"></a> |
                            <a style="cursor:pointer;" (click)="deletePar(par.idParquedero)"><img class="" src="assets/img/borrar-icono.png" width="25"></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>
    
</div>

<app-footer></app-footer>
